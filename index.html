<!DOCTYPE html>
<html lang="en" data-theme="winter">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Comptoir Libanais</title>
        <link rel="stylesheet" href="/static/build.css">
        <link rel="icon" href="/static/lebanon.png">
    </head>
    <body class="min-h-screen">
        <div id="layout" class="flex flex-row pb-8">
            <div class="sm:basis-60 flex justify-center">
                <h1 class="text-6xl sm:text-8xl tracking-tighter bg-clip-text text-transparent bg-gradient-to-r from-secondary to-primary font-extrabold p-4 sm:p-6">Comptoir Libanais Command Tool</h1>
            </div>
        </div>

        <div class="flex justify-around flex-col sm:flex-row max-w-sm justify-center">
            <a href="/order" class="btn border-0 m-4 pulse shadow-xl bg-gradient-to-r from-secondary to-primary text-white text-xl hover:shadow transition ease-in-out max-w-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                Order
            </a>
            <a href="/full_order" class="btn border-0 m-4 shadow-xl bg-gradient-to-r from-secondary to-primary text-white text-xl hover:shadow transition ease-in-out max-w-sm">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
                </svg>
                Criteo command
            </a>
        </div>

        <div class="fixed bottom-0 left-0 m-12 ">
            <p>In case of mistake during the order you can manually edit the <a class="link text-secondary" href="https://docs.google.com/spreadsheets/d/1qKn2E4qfOehElq14SvznKxdfb850xvROSYxW3OK7_ws/edit?usp=sharing">google sheet</a>.</p>
            <p>This tool is proudly provided by <a href="https://www.linkedin.com/in/yrieixleprince/" class="link text-secondary">Yrieix</a>, feel free to <a href="https://github.com/yleprince/comptoir-libanais" class="link text-secondary">contribute</a> or <a href="https://criteo.achievers.com/event/1009469/acefijnopswz134acdefikmnpqtxz234" class="link text-secondary">support</a>!</p>
        </div>
    </body>
</html>
